<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊符号</title>
</head>
<body>
    <center><h1>特殊符号</h1></center>
    <p>
        在网页中显示尖括号：左尖括号&lt &lt ，右尖括号&gt; &gt <br>
        在网页中显示空格（此处不是文章内部空格）：& nbsp<strong>(此处为了显示多加了一个空格)</strong>此方法容易受到网页字体干扰 &emsp 为一个中文括号宽度<br>
        版权符号 C & copy（此处多打一个空格）<br>
        商标符号 TM & TRADE（此处多打一个空格），R & reg（此处多打一个空格）<br>
    </p>
    <p>
        <head><strong>所有符号命令后边必须加分号!!!!</strong></head>
    </p>
</body>
</html>
