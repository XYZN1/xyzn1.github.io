        <h1 align='center'>田家元日</h1>
        <center>孟浩然〔唐代〕</center><br/>
        					<br/>
        <center>昨夜斗回北，今朝岁起东。</center>
        <center>我年已强仕，无禄尚忧农。</center>
        <center>桑野就耕父，荷锄随牧童。</center>
        <center>田家占气候，共说此年丰。</center>
      </p>
